<ion-header>
  <ion-navbar color="theblues">
    <img class="socioCss" src="assets/images/headerSocio.png" />
    <ion-buttons start>
      <!-- <button ion-button icon-only tappable (click)="newMessage()"><ion-icon name="ios-create"></ion-icon></button> -->
      <button ion-button icon-only tappable (click)="store()">
        <ion-icon name="pricetag"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="notif()">
        <ion-icon name="notifications">
          <ion-badge class="notif" color="danger">1</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- Fablist -->
  <!-- <ion-fab right bottom>
      <button color="theblues" ion-fab mini (click)="newMessage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
  <!-- No conversations to show -->
  <div class="empty-list" *ngIf="conversations && conversations.length <= 0">
    <h1>
      <ion-icon name="md-text"></ion-icon>
    </h1>
    <p>Atur Waktu Konsultasimu untuk para klien</p>
    <button ion-button icon-left tappable (click)="newMessage()">
      <ion-icon name="md-add"></ion-icon>New Conversation</button>
  </div>
  <!-- Show conversations -->
  <ion-list class="avatar-list" *ngIf="conversations && conversations.length > 0">
    <ion-searchbar [(ngModel)]="searchFriend" placeholder="Search for friend or username" showCancelButton="true" cancelButtonText="Done"></ion-searchbar>
    <!-- press button di comment -->
    <ion-item (press)="pressEvent(conversation.$key)" *ngFor="let conversation of conversations | conversationFilter:searchFriend"
      no-lines tappable (click)="message(conversation.$key)">
      <!-- <ion-item  *ngFor="let conversation of conversations | conversationFilter:searchFriend" no-lines tappable (click)="message(conversation.$key)"> -->
      <ion-avatar item-left *ngIf="conversation.friend">
        <img src="{{conversation.friend.img}}">
      </ion-avatar>
      <div [ngClass]=hasUnreadMessages(conversation)>
        <h2 *ngIf="conversation.friend">{{conversation.friend.name}}</h2>
        <ion-badge color="danger" *ngIf="conversation.unreadMessagesCount > 0">{{conversation.unreadMessagesCount}}</ion-badge>
        <p>{{conversation.message}}</p>
        <span class="date">{{conversation.date | DateFormat}}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
