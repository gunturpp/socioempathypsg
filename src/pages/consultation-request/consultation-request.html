<ion-header>
  <ion-navbar>
    <ion-title>Permintaan Konsultasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar class="profile" item-start>
        <img src="{{img}}">
    </ion-avatar>

    <ion-row >
        <ion-col class="name" col-8 >
            <h3>
                <b>{{displayName}}</b> 
             </h3>
      </ion-col>
      <ion-col col-4 >
        <button class="view" (click)="detail()" ion-button>Lihat</button>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item>Tanggal Konsultasi<p>{{schedule}}</p></ion-item>
  <ion-item>Waktu Konsultasi<p>{{session}}</p></ion-item>
  <ion-item>Keluhan<p>{{problem}}</p></ion-item> 
  <ion-item>Status<p>{{confirmation}}</p></ion-item>

<ion-grid>
  <ion-row no-padding no-margin>
      <ion-col col-6 no-padding>
          <button (click)="accept()" full color="secondary" ion-button>Accept</button>
      </ion-col>
      <ion-col col-6 no-padding>
          <button (click)="decline()" full color="danger" ion-button>Decline</button>
      </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
