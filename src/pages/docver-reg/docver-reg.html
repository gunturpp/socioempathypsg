<ion-header>
    
      <ion-navbar>
          <ion-buttons>
              <button ion-button tappable (click)="back()">Back</button>
            </ion-buttons>
        <ion-title>Document Verification</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
      <ion-list>
  
      <ion-item>
          <ion-label>Full Name</ion-label> 
          <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Upload KTM/KTP</ion-label> 
          <button ion-button item-content (click)="uploadKTM()">Upload</button>
      </ion-item>
  
      <ion-item>
          <ion-label>City</ion-label>
          <ion-select [(ngModel)]="city">
              <ion-option value="Bogor">Bogor</ion-option>
              <ion-option value="Depok">Depok</ion-option>
              <ion-option value="Jakarta">Jakarta</ion-option>
              <ion-option value="Semarang">Semarang</ion-option>
          </ion-select>
      </ion-item>
  
      <button ion-button block color="primary" (click)="submit()">Submit</button>
      </ion-list>
    
    </ion-content>
