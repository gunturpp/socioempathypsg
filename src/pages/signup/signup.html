<ion-header>
  <ion-navbar class="navbar">
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="backCss">
    <div class="top">
      <img src="assets/images/SocioEmpathy_Blue.png" />
    </div>
    <div class="bottom">
      <div class="buttons">
        <div class="form">
          <form [formGroup]="emailPasswordForm">
            <ion-list>


              <ion-item>
                <ion-label stacked color="theblues">Nama</ion-label>
                <ion-input type="text" formControlName="displayName" placeholder="Masukkan Nama"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked color="theblues">Email</ion-label>
                <ion-input type="email" formControlName="email" placeholder="Masukkan Email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked color="theblues">Password</ion-label>
                <ion-input type="password" formControlName="password" placeholder="Masukkan Password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked color="theblues">No. Handphone</ion-label>
                <ion-input type="number" [(ngModel)]="phoneNumber" formControlName="phoneNumber" placeholder="Masukkan Nomer Handphone" [textMask]="{mask: masks.phoneNumber}"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked color="theblues">Gender</ion-label>
                <ion-select formControlName="gender" placeholder="Pilih Gender" style="margin-right:27%; color:black">
                  <ion-option style="margin-right:80%; color:#549AD4" value="Male">Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-option>
                  <ion-option style="margin-right:80%; color:#549AD4" value="Female">Female&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label stacked color="theblues">Tanggal Lahir</ion-label >
                <ion-datetime  style="color:black" placeholder="YYYY-MM-DD" formControlName="birth" displayFormat="YYYY-MM-DD" min="1960" max="2020-11-30"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label stacked color="theblues">Domisili</ion-label>
                <ion-select formControlName="province" placeholder="Pilih Domisili"  [compareWith]="compareFn">
                    <ion-option style="margin-right:80%; color:#549AD4" *ngFor="let prov of provinceData" [value]="prov">{{prov.text}}</ion-option>
                </ion-select>
              </ion-item>

            </ion-list>
            <button ion-button tappable (click)="register()" [disabled]="!emailPasswordForm.valid">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
