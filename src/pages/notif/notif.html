<ion-header>

  <ion-navbar>
    <ion-title>Notifikasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ng-container *ngFor="let detail of detailBooking; let i = index;">
            <ion-item (click)="request(detail,clients[i])">
              <ion-avatar class="profile" item-start>
                  <img src="{{clients[i].img}}">
              </ion-avatar>
              <ion-row class="left">
                <ion-col>
                  <h3>
                    {{clients[i].name}}
                  </h3>
                </ion-col>
                <ion-col>
                  <div class="time">{{bookings[i].id | DateFormat}}</div>
                </ion-col>
              </ion-row>
              <p class="kecil">permintaan konseli baru untuk konsultasi</p>
              <ion-row class="icon">
                  <ion-col>
                    <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <p class="kecil2">{{detail.scheduleId}}</p>
                    </button>
                  </ion-col>
                  <ion-col>
                   <button ion-button icon-left clear small>
                      <ion-icon name="time"></ion-icon>
                      <p class="kecil2">{{detail.sessionke}}</p>
                    </button>
                  </ion-col>
              </ion-row>
          </ion-item>  
        <!-- </ion-row> -->
    </ng-container>
    <ion-grid *ngIf="clients.length <= 0" style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
          <h1><ion-icon  name="notifications"></ion-icon></h1>
          <h4>Anda tidak memiliki notifikasi</h4>
      </ion-row>
    </ion-grid>
          
</ion-content>
