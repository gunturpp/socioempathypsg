<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Schedule Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <form [formGroup]="emailPasswordForm"> -->
    <ion-list>

      <ion-item>
        <ion-label>08.00 - 10.00</ion-label>
        <ion-checkbox [(ngModel)]="session1"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>10.00 - 12.00</ion-label>
        <ion-checkbox [(ngModel)]="session2"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>12.00 - 14.00</ion-label>
        <ion-checkbox [(ngModel)]="session3"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>14.00 - 16.00</ion-label>
        <ion-checkbox [(ngModel)]="session4"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>16.00 - 18.00</ion-label>
        <ion-checkbox [(ngModel)]="session5"></ion-checkbox>
      </ion-item>

    </ion-list>
  <!-- </form> -->
  <button ion-button full icon-left (click)="createScheduling()">
    <ion-icon name="checkmark"></ion-icon> Add Schedule
  </button>
</ion-content>
