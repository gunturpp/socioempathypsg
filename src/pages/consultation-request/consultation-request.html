<ion-header>

  <ion-navbar>
    <ion-title>consultation-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    
    <ion-avatar class="profile" item-start>
        <img src="{{img}}">
        
    </ion-avatar>
    <ion-row >
        <ion-col class="name" col-8 >
            <h3>
                <b>{{displayName}}</b> 
             </h3>
      </ion-col>
      <ion-col col-4 >
        <button class="view" (click)="detail()" ion-button>View</button>
      </ion-col>

    </ion-row>


</ion-item>
<ion-item>
  tanggal konsultasi
  <p>{{schedule}}</p>
</ion-item>
<ion-item>
  waktu konsultasi
  <P>{{session}}</P>
</ion-item>
<ion-item>
    Reward
    <P>200 Lovepoints</P>
  </ion-item>
  <ion-item>
     keluhan
      <P>{{problem}}</P>
    </ion-item> 
<ion-item>
    Status
    <P>{{confirmation}}</P>
  </ion-item>


<ion-grid>
    <ion-row no-padding no-margin>
        <ion-col col-6 no-padding>
            <button (click)="accept()" full color="secondary" ion-button>Accept</button>
        </ion-col>
        <ion-col col-6 no-padding>
            <button (click)="decline()" full color="danger" ion-button>Decline</button>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
