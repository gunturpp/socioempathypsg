<ion-header>

  <ion-navbar>
    <img class="socioCss" src="assets/images/headerSocio.png" />
    <!-- <ion-buttons end>
        <button ion-button icon-only (click)="addEvent()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding class="has-header">
  <ion-fab bottom right>
    <button class="kanan" ion-fab color="primary" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <h4 text-center>{{viewTitle}}</h4>
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30"
            class="calendar">
  </calendar>
</ion-content>
