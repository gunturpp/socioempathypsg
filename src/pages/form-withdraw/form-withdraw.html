<ion-header>

  <ion-navbar>
    <ion-title>form-withdraw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="withdrawForm">
        <ion-list>

          <ion-item>
            <ion-label stacked color="theblues">Lovepoint</ion-label>
            <ion-select formControlName="lovepoint" placeholder="Select Lovepoint" style="margin-right:27%; color:black">
                <ion-option style="margin-right:80%; color:#549AD4" value="100">100</ion-option>
                <ion-option style="margin-right:80%; color:#549AD4" value="200">200</ion-option>
                <ion-option style="margin-right:80%; color:#549AD4" value="300">300</ion-option>
                <ion-option style="margin-right:80%; color:#549AD4" value="400">400</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-label stacked color="theblues">Nama Penerima</ion-label>
            <ion-input type="text" formControlName="namaPenerima" placeholder="Enter Receiver Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked color="theblues">No.Rek</ion-label>
            <ion-input type="number"  formControlName="rek" placeholder="Enter your Rek Number" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked color="theblues">BANK</ion-label>
            <ion-select formControlName="bank" placeholder="Select Your Bank" style="margin-right:27%; color:black">
              <ion-option style="margin-right:80%; color:#549AD4" value="BNI">BNI</ion-option>
              <ion-option style="margin-right:80%; color:#549AD4" value="BCA">BCA</ion-option>
              <ion-option style="margin-right:80%; color:#549AD4" value="BRI">BRI</ion-option>
              <ion-option style="margin-right:80%; color:#549AD4" value="MANDIRI">MANDIRI</ion-option>
            </ion-select>
          </ion-item>

        </ion-list>
        <button ion-button tappable full (click)="confirm()" [disabled]="!withdrawForm.valid">LANJUTKAN</button>
      </form>

</ion-content>
