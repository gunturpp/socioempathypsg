<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    
          <ion-item>
                        <ion-avatar class="profile" item-start>
                            <img src="https://pbs.twimg.com/media/C3SKswgWcAAQYdE.jpg">
                        </ion-avatar>
                        <ion-row class="left">
                          <ion-col>
                            <h3>Noctis Lucis Caelum</h3>
                          </ion-col>
                          <ion-col>
                            <div class="time">12.59</div>
                          </ion-col>
                        </ion-row>
                        <p class="kecil">Consultant request to you</p>
                        <ion-row class="icon">
                            <ion-col>
                              <button ion-button icon-left clear small>
                                <ion-icon name="calendar"></ion-icon>
                                <p class="kecil2">22 March 2018</p>
                              </button>
                            </ion-col>
                            <ion-col>
                             <button ion-button icon-left clear small>
                                <ion-icon name="time"></ion-icon>
                                <p class="kecil2">00.00 - 02.00</p>
                              </button>
                            </ion-col>
                        </ion-row>
          </ion-item>     

          <ion-item *ngFor="let booking of bookings; let i = index" (click)="request()">
              <ion-avatar class="profile" item-start>
                  <img src="https://pbs.twimg.com/media/C3SKswgWcAAQYdE.jpg">
              </ion-avatar>
              <ion-row class="left">
                <ion-col>
                  <h3>
                    <!-- <ion-input type="text" [(ngModel)]="user[i].name"></ion-input> -->
                    {{user[i].name}}
                  </h3>
                </ion-col>
                <ion-col>
                  <div class="time">12.59</div>
                </ion-col>
              </ion-row>
              <p class="kecil">Consultant request to you</p>
              <ion-row class="icon">
                  <ion-col>
                    <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <p class="kecil2">{{booking.scheduleId}}</p>
                    </button>
                  </ion-col>
                  <ion-col>
                   <button ion-button icon-left clear small>
                      <ion-icon name="time"></ion-icon>
                      <p class="kecil2">00.00 - 02.00</p>
                    </button>
                  </ion-col>
              </ion-row>
          </ion-item>  
    
</ion-content>
