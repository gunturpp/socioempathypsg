<ion-header>

  <ion-navbar>
    <ion-buttons>
        <button ion-button tappable (click)="back()">Back</button>
    </ion-buttons>
    <ion-title>Comment</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of commentList">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{item.img}}">
            </ion-avatar>
            <h3 *ngIf="item.senderId != loggedInID" class="userName">{{item.name}}</h3>
            <h4 *ngIf="item.senderId == loggedInID" class="userName">Me</h4>
            <ion-icon class="line" name="male">&nbsp;<h4>{{item.role}}</h4></ion-icon>
            <h4>{{item.comment}}</h4>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <div class="bottom_bar_custom">
      <ion-input type="text" [(ngModel)]="newComment" placeholder="Type your message"></ion-input>
      <ion-fab middle right>
        <button ion-fab mini (click)="postComment()" tappable><ion-icon name="md-send"></ion-icon></button>
      </ion-fab>
    </div>
</ion-footer>
