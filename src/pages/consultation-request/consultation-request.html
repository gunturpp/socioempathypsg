<ion-header>

  <ion-navbar>
    <ion-title>consultation-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar class="profile" item-start>
        <img src="{{foto}}">
    </ion-avatar>
      <ion-col>
        <h3>
          <!-- <ion-input type="text" [(ngModel)]="user[i].name"></ion-input> -->
         {{name}}
        </h3>
      </ion-col>
      
</ion-item>
<ion-item>
  tanggal konsultasi
  <p>{{schedule}}</p>
</ion-item>
<ion-item>
  waktu konsultasi
  <P>{{session}}</P>
</ion-item>
<ion-item>
    Reward
    <P>200</P>
  </ion-item>
  <ion-item>
     keluhan
      <P>{{problem}}</P>
    </ion-item> 
<ion-item>
    <P>{{confirmation}}</P>
  </ion-item>
<button (click)="accept()" ion-button>Accept</button>
</ion-content>
