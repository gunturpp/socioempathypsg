<ion-header>

  <ion-navbar>
      <ion-buttons>
          <button ion-button tappable (click)="back()">Back</button>
        </ion-buttons>
    <ion-title>Document Verification</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-label>Full Name</ion-label> 
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Upload Psychologist Card</ion-label> 
        <button ion-button item-content (click)="uploadPsyCard()">Upload</button>
    </ion-item>

    <ion-item>
        <ion-label>Upload KTP</ion-label> 
        <button ion-button item-content (click)="uploadKTP()">Upload</button>
    </ion-item>

    <ion-item>
        <ion-label>Practical Address</ion-label> 
        <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Availability Start</ion-label> 
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="start"></ion-datetime>
    </ion-item> 

    <ion-item>
        <ion-label>Availability Finish</ion-label> 
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="finish"></ion-datetime>
    </ion-item> 
    <br>
    <button ion-button block color="primary" (click)="submit()">Submit</button>
  </ion-list>

</ion-content>
